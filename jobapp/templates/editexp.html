{% extends "candidate.html" %}
{% load static %}
{% block content %}

<style>

body {
    background:#ffff(99, 39, 120)
}

.form-control:focus {
    box-shadow: none;
    border-color: #BA68C8
}

.profile-button {
    background: rgb(99, 39, 120);
    box-shadow: none;
    border: none
}

.profile-button:hover {
    background: #682773
}

.profile-button:focus {
    background: #682773;
    box-shadow: none
}

.profile-button:active {
    background: #682773;
    box-shadow: none
}

.back:hover {
    color: #ffff;
    cursor: pointer
}

.labels {
    font-size: 11px
}

.add-experience:hover {
    background: #BA68C8;
    color: #fff;
    cursor: pointer;
    border: solid 1px #BA68C8
}

</style>

<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
      <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Profile</span><span> </span></div>
      </div>
      <div class="col-md-5 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">edit qualifications</h4>
                  <form action="{% url 'editexp' %}?x1={{d.experience_id}}" method="post">
                    {% csrf_token %}
              </div>
              <div class="row mt-2">
                  <div class="col-md-12"><label class="labels">Company</label><input type="text" name=company class="form-control" placeholder="first name" value="{{d.exp_company}}"></div>
                 
              </div>
              <div class="row mt-3">
                
                  <div class="col-md-12"><label class="labels">months</label><input type="text" name="month" class="form-control" placeholder="enter address " value="{{d.exp_months}}"></div>
                  <div class="col-md-12"><label class="labels">from</label><input type="text" name="fro" class="form-control"  value="{{d.exp_from}}"></div>
                  <div class="col-md-12"><label class="labels">to</label><input type="text" name="to" class="form-control"  value="{{d.exp_to}}"></div>
                 </div>
                  </div>
            </div>
      </div>
      
              
              
              
              
              
              
              
             
     
      <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save </button></div>
          </div>
  </div>
</div>
</div>
</div>

{% endblock %}
