{% extends "candidate.html" %}
{% load static %}
{% block content %}

<section id="main-content">
    <section class="wrapper" style="min-height: 93vh">
      <h3>Approved Job List</h3>
      <div class="row mt">
        <div class="col-lg-10">




            <form method="post"  action="{% url 'examresult' %}?id={{id}}&aid={{aid}}" >
                {% csrf_token %}
                <input type="hidden" name="tq" value="{{tq}}"/>

            {% for datas in data %}
            <div style="margin-top: 10px;float: left;width: 80%;margin-left: 10%;">
            
            
            
            
                <p style="color: rgb(0, 0, 0);"><b style="color: #214288;"><i>Q {{forloop.counter}} </i></b> {{datas.question}}</p>
                <input type="hidden" name="ans{{forloop.counter}}"  value="{{datas.answer}}"/>
                <div class="col-lg-6" style="width: 50%;float: left;"><input type="radio" name="op{{forloop.counter}}" value="1"/> <b style="color: #195c3b;"><i>A) </i></b>{{datas.option1}}</div>
                <div class="col-lg-6" style="width: 50%;float: left;"><input type="radio" name="op{{forloop.counter}}" value="2"/> <b style="color: #195c3b;"><i>B) </i></b>{{datas.option2}}</div>
                <div class="col-lg-6" style="width: 50%;float: left;"><input type="radio" name="op{{forloop.counter}}" value="3"/> <b style="color: #195c3b;"><i>C) </i></b>{{datas.option3}}</div>
                <div class="col-lg-6" style="width: 50%;float: left;"><input type="radio" name="op{{forloop.counter}}" value="4"/> <b style="color: #195c3b;"><i>D) </i></b>{{datas.option4}}</div>
                <div style="border-bottom:black solid thin ; width: 100%;float: left;"><br/></div>
            </div>
            
            
            {% endfor %}
            <input type="submit" name="b1" value="Finish" class="btn btn-success mt-5 mr-5 " style="width:20%; float: right;">
            
            </form>







        </div>
        </div>
        </section>
        </section>




















{% endblock %}
