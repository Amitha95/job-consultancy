{% extends "candidate.html" %}
{% load static %}
{% block content %}

<style>

body {
    background:#ffff(99, 39, 120)
}

.form-control:focus {
    box-shadow: none;
    border-color: #BA68C8
}

.profile-button {
    background: rgb(99, 39, 120);
    box-shadow: none;
    border: none
}

.profile-button:hover {
    background: #682773
}

.profile-button:focus {
    background: #682773;
    box-shadow: none
}

.profile-button:active {
    background: #682773;
    box-shadow: none
}

.back:hover {
    color: #ffff;
    cursor: pointer
}

.labels {
    font-size: 11px
}

.add-experience:hover {
    background: #BA68C8;
    color: #fff;
    cursor: pointer;
    border: solid 1px #BA68C8
}

</style>

<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
      <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Profile</span><span> </span></div>
      </div>
      <div class="col-md-5 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">Profile Settings</h4>
                  <form action="{% url 'profileeditscandid' %}?t1={{d.candidate_id}}" method="post">
                    {% csrf_token %}
              </div>
              <div class="row mt-2">
                  <div class="col-md-12"><label class="labels">Name</label><input type="text" name=n1 class="form-control" placeholder="first name" value="{{d.candidate_name}}"></div>
                 
              </div>
              <div class="row mt-3">
                
                  <div class="col-md-12"><label class="labels">Address</label><input type="text" name="addr" class="form-control" placeholder="enter address " value="{{d.candidate_address}}"></div>
                  <div class="col-md-12"><label class="labels">Last qualification</label><input type="text" name="lastqua" class="form-control" placeholder="enter last qualification" value="{{d.candidate_lastqualification}}"></div>
                
                  <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" name="phone" class="form-control" placeholder="enter phone number" value="{{d.candidate_phone}}"></div>
                  <div class="col-md-12"><label class="labels">Email ID</label><input type="text" name="mail" class="form-control" placeholder="enter email id" value="{{d.candidate_email}}"></div>
                  </div>
            </div>
      </div>
      <div class="col-md-4">
          <div class="p-3 py-5">
             <br><br>
              <div class="col-md-12"><label class="labels">Experience  </label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exp" id="flexRadioDefault1" value="{{d.candidate_experienced}}">
                <label class="form-check-label" for="flexRadioDefault1">
                 Yes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exp" id="flexRadioDefault2" checked value="{{d.candidate_experienced}}">
                <label class="form-check-label" for="flexRadioDefault2">
                No
                </label>
              </div>
              
              
              
              
              
              
              
              <br>
              
              <div class="col-md-12"><label class="labels">Total Experience</label><input type="text" name="toexp" class="form-control" placeholder="Total Experience" value="{{d.candidate_totalexperienced}}"></div>
          </div>
      </div>
      <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
          </div>
  </div>
</div>
</div>
</div>

{% endblock %}
